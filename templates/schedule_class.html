
{% extends 'common.html' %}
{% block anisha %}
    <style>
        #title{     font-family: "Arial Black";
                    font-size: 30px;
                    background-color: green;
                    color: greenyellow;
        }
        .course{
                    font-size: 15px;
                    font-family: "Arial Black";
                    padding: 5px;
        }
    </style>
    <form action="{% url 'save_courses' %}" method="post">
    {% csrf_token %}
    <table align="center" border="2">
        <tr><th id="title">Add Scheduled Courses</th></tr>
        <tr><th class="courses"><input type="text" placeholder="Course Name" required name="t1"></th></tr>
        <tr><th class="courses"><input type="text" placeholder="Faculty Name" required name="t2"></th></tr>
        <tr><th class="course"><input type="date" placeholder="Date" required name="t3"></th></tr>
        <tr><th class="courses"><input type="time" placeholder="Time" required name="t4"></th></tr>
        <tr><th class="courses"><input type="number" placeholder="Fee" required name="t5"></th></tr>
        <tr><th class="courses"><input type="number" placeholder="Duration" required name="t6"></th></tr>
        <tr><th class="courses"><button type="submit">Save</button></th></tr>

    </table>
    </form>
{% endblock %}
