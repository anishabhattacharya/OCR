
{% extends 'common.html' %}
{% block anisha %}
    <form action="{% url 'save_info' %}" method="post">
    {% csrf_token %}
    <table align="center" border="4">
        <tr><th>Student Registration Form</th></tr>
        <tr><th><input type="text" placeholder="Name" required name="s1"></th></tr>
        <tr><th><input type="tel" placeholder="Contact No" required name="s2"></th></tr>
        <tr><th><input type="email" placeholder="Mail" required name="s3"></th></tr>
        <tr><th><input type="password" placeholder="Password" required name="s4"></th></tr>
        <tr><th><button type="submit">Register</button></th></tr>

    </table>
    </form>
{% endblock %}
