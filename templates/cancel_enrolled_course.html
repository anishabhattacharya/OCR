{% extends 'common.html' %}
{% block anisha %}
    {% for x in messages %}
          <th colspan="7" style="text-align: center;background-color: maroon;color: white;font-size: 30px">{{ x }}</th>
        {% endfor %}
     <tr>
        <th>Name</th>
        <th>ContactNo</th>
        <th>Mail Id</th>
        <th>Course</th>
    </tr>
    {% for x in data%}
<tr>
      <th>{{ x.Name }}</th>
      <th>{{ x.Contactno }}</th>
      <th>{{ x.Mailid }}</th>
      <th>{{ x.Course }}</th>
      <form action="{% url 'del_stu' %}" method="post">
      {% csrf_token %}
      <th><input type="hidden" value="{{ x.idno }}" name= "cno" >
         <input type="hidden" value="{{ request.session.contactno }}" name="contactno">
          <button type="submit">Cancel</button></th>
      </form></tr>
    {% endfor %}
{% endblock %}
<th><a href="{% url 'enrolled_course' %}?name={{ x.Name }}"> Enrol the Course</a></th>
